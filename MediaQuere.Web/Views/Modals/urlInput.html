<div id="modal">
	<div class="inner">
		<div class="modal">
			<div class="inner">
				<h1>Import From URL</h1>
				<div class="row">
					<label>Url Input</label>
					<input type="text" ng-model="app.urlInput" placeholder="Enter Domain" />
				</div>
				<div class="text-right">
					<div class="button" ng-click="modal.close(); app.importCssUrl()"><span>Import</span></div>
				</div>
			</div>
		</div>
	</div>
</div>
