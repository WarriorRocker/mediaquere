<div id="modal">
	<div class="inner">
		<div class="modal">
			<div class="inner">
				<h1>Import From CSS Input</h1>
				<div class="row">
					<label>CSS Input</label>
					<textarea ng-model="app.cssInput" placeholder="Copy and paste CSS code here"></textarea>
				</div>
				<div class="text-right">
					<div class="button" ng-click="modal.close(); app.importCssInput()"><span>Import</span></div>
				</div>
			</div>
		</div>
	</div>
</div>
