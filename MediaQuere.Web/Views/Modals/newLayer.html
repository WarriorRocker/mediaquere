<div id="modal">
	<div class="inner">
		<div class="modal">
			<div class="inner">
				<form name="newLayerForm">
					<h1>New Layer</h1>
					<div class="row">
						<div class="wrapped">
							<div class="wrap">
								<label>Minimum Width</label>
								<input class="input" name="minWidth" ng-model="modal.layerForm.minWidth" placeholder="320" />
							</div>
							<div class="wrap">
								<label>Maximum Width</label>
								<input class="input" name="maxWidth" ng-model="modal.layerForm.maxWidth" placeholder="720" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="wrapped">
							<div class="wrap">
								<label>Minimum Height</label>
								<input class="input" name="minHeigth" ng-model="modal.layerForm.minHeight" placeholder="320" />
							</div>
							<div class="wrap">
								<label>Maximum Height</label>
								<input class="input" name="maxHeight" ng-model="modal.layerForm.maxHeight" placeholder="720" />
							</div>
						</div>
					</div>
					<div class="text-right">
						<div class="button" ng-click="modal.addLayer()"><span>Add</span></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
