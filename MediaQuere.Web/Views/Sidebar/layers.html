<h1>Layers</h1>
<div class="layers">
	<div class="layer" ng-repeat="layer in $root.layers track by $index" ng-mouseenter="layer.hover = true" ng-mouseleave="layer.hover = false">
		<div class="hider" style="{{'border-color: ' + layer.borderColor + '; background-color: ' + layer.bgColor}}" ng-click="layer.enabled = !layer.enabled">
			<div class="icon" ng-class="{show: layer.enabled && !(!app.layerOpts.showDuplicates && layer.duplicate)}"></div>
		</div>
		<div class="row">
			<div class="float-wrapper">
				<div class="float">
					<label>&lt;</label>
				</div>
				<div class="overflow">
					<div class="wrapped">
						<div class="wrap">
							<span>width: {{layer.maxWidth != -1 ? layer.maxWidth + 'px' : 'auto'}}</span>
						</div>
						<div class="wrap">
							<span>height: {{layer.maxHeight != -1 ? layer.maxHeight + 'px' : 'auto'}};</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="float-wrapper">
				<div class="float">
					<label>&gt;</label>
				</div>
				<div class="overflow">
					<div class="wrapped">
						<div class="wrap">
							<span>width: {{layer.minWidth != -1 ? layer.minWidth + 'px' : 'auto'}};</span>
						</div>
						<div class="wrap">
							<span>height: {{layer.minHeight != -1 ? layer.minHeight + 'px' : 'auto'}};</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
